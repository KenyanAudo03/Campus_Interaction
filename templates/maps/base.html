<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Campus Map</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search for a building...">
      <button id="searchButton">Search</button>
    </div>
    <div id="recentSearches" class="recent-searches">
      <!-- Recent searches will be dynamically added here -->
    </div>
  </header>

  <main>
    <section class="map-container">
      <iframe 
        id="googleMap" 
        src="https://www.google.com/maps?q=Nairobi&output=embed" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    </section>

    <section class="info-panel">
      <h2>Highlighted Locations</h2>
      <div class="dropdown-container">
        <!-- Academic Section -->
        <div class="dropdown">
          <button class="dropbtn academic">Academic</button>
          <div class="dropdown-content">
            <ul>
              <li>
                <a href="#" target="_blank">Library</a>
              </li>
              <li>
                <a href="#" target="_blank">Main Lecture Hall</a>
              </li>
              <li>
                <a href="#" target="_blank">Laboratory Complex</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Recreational Section -->
        <div class="dropdown">
          <button class="dropbtn recreational">Recreational</button>
          <div class="dropdown-content">
            <ul>
              <li>
                <a href="#" target="_blank">Campus Park</a>
              </li>
              <li>
                <a href="#" target="_blank">Sports Arena</a>
              </li>
              <li>
                <a href="#" target="_blank">Gym</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Services Section -->
        <div class="dropdown">
          <button class="dropbtn services">Services</button>
          <div class="dropdown-content">
            <ul>
              <li>
                <a href="#" target="_blank">Cafeteria</a>
              </li>
              <li>
                <a href="#" target="_blank">Health Center</a>
              </li>
              <li>
                <a href="#" target="_blank">Administration Office</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Campus Map App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
