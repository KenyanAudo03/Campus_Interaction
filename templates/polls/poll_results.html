<h2>Results for Poll: {{ poll.title }}</h2>
<table>
    <thead>
        <tr>
            <th>Option</th>
            <th>Votes</th>
            <th>Percentage</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.option_text }}</td>
            <td>{{ result.votes }}</td>
            <td>{{ result.percentage|floatformat:2 }}%</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
