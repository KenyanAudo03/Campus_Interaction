<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Polls - Dashboard</title>
</head>
<body>
    <h1>Your Polls</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Expiration Time</th>
                <th>Total Votes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for poll in polls %}
                <tr>
                    <td>{{ poll.title }}</td>
                    <td>{{ poll.description }}</td>
                    <td>{{ poll.expiration_time|date:"F j, Y, g:i a" }}</td>
                    <td>{{ poll.total_votes }}</td>
                    <td>
                        <a href="{% url 'poll_detail' poll.id %}">Details</a>
                        <a href="{% url 'edit_poll' poll.id %}">Edit</a>
                        <a href="">Result</a>
                        <form method="post" action="{% url 'delete_poll' poll.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this poll?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No polls available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_polls' %}">Create New Poll</a>
</body>
</html>
