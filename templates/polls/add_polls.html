<h2>Create a New Poll</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ poll_form.as_p }}

    <h3>Options</h3>
    {{ option_formset.management_form }}
    <div id="option-formset">
        {% for form in option_formset %}
            <div class="option-form">
                <!-- Option text input -->
                <label for="{{ form.option_text.id_for_label }}">Option Text:</label>
                {{ form.option_text }}

                {% if poll_form.instance.poll_type == 'question' %}
                    <label class="correct-answer-label">
                        {{ form.is_correct }} Mark as correct
                    </label>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <button type="button" id="add-option">Add another option</button>
    <button type="submit">Create Poll</button>
</form>
