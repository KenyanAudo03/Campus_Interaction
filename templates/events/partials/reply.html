{# templates/events/partials/reply.html #}
<div class="reply-card mb-3 border-start border-primary ps-3 py-2" id="reply-{{ reply.id }}">
    <div class="d-flex">
        <div class="flex-shrink-0 me-2">
            <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" 
                 style="width: 32px; height: 32px;">
                {{ reply.user.user.username|first|upper }}
            </div>
        </div>
        <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="fw-bold mb-1">{{ reply.user.user.username }}</h6>
                    <small class="text-muted">
                        {{ reply.created_at|timesince }} ago
                        {% if reply.is_edited %}
                            <span class="ms-2">(edited)</span>
                        {% endif %}
                    </small>
                </div>
                <div class="d-flex gap-2">
                    <button 
                        class="btn btn-sm like-button {% if reply.is_liked_by_user %}btn-danger{% else %}btn-outline-danger{% endif %}"
                        data-reply-id="{{ reply.id }}"
                        data-liked="{{ reply.is_liked_by_user|lower }}"
                        data-url="{% url 'events:toggle_reply_like' reply.id %}"
                    >
                        <i class="fas fa-heart"></i>
                        <span class="likes-count ms-1">{{ reply.likes_count }}</span>
                    </button>

                    {% if request.user.profile == reply.user %}
                    <button 
                        class="btn btn-sm btn-outline-danger delete-reply"
                        data-reply-id="{{ reply.id }}"
                        data-url="{% url 'events:delete_comment' reply.id %}"
                    >
                        <i class="fas fa-trash"></i>
                    </button>
                    {% endif %}
                </div>
            </div>
            <div class="reply-content mt-2">
                <p class="mb-0">{{ reply.content }}</p>
            </div>
        </div>
    </div>
</div>
